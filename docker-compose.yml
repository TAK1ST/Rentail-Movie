services:
  db:
    build: .
    container_name: movie_rental_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1
      MYSQL_DATABASE: movierentalsystemdb
      MYSQL_PASSWORD: 1
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - movie-rental-network

networks:
  movie-rental-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
